{% extends 'base.html' %}
{% block content %}
<div class="box">
    <div class="box-header with-border">
            food
    </div>
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                  <th>Food Name</th>
                  <th>buyer</th>
                </tr>
            </thead>
            <tbody>
                {% for report in food_report %}
                    <tr>
                      <td>{{report.food_name}}</td>
                      <td>{{report.buyer}}</td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>
{% endblock %}
