<!-- {% load staticfiles %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Login</title>
    <link rel="stylesheet" href="http://pinkslash.metatype.cn/static/css/style.css">

    <link rel="stylesheet" href="//at.alicdn.com/t/font_1143945_p0azd9jns4r.css">
</head>
<style type="text/css">
.page-login .form-item {
  margin-bottom: 20px;
}
.page-login .form-item p {
  font-size: 16px;
  margin-bottom: 5px;
}
.page-login .form-item input {
  width: 100%;
  height: 36px;
  font-size: 16px;
  border: 1px solid #f4f4f4;
  outline: none;
  padding-left: 10px;
  border-radius: 2px;
}
.page-login .form-item input:focus {
  border-color: #F56C6C;
}
.page-login .form-item .required p:after {
  content: '*';
  color: red;
}
.page-login .button {
  width: 100px;
  display: block;
  margin: 0 auto;
}
.button.primary {
  color: #FFFFFF;
  background-color: #F56C6C;
  border: none;
}
.button.primary:active {
  background-color: orangered;
}
</style>
<body>
<div class="page-login">
    <form action="/customer/save_message/" method='post'>
        <div class="form-item required">
            <p>Real name</p>
            <input type="text" name="realName" required oninvalid="alert('Please input real name!')">
        </div>
        <div class="form-item required">
            <p>Hotel Name</p>
            <input type="number" name="hotelName" required oninvalid="alert('Please input phone number!')">
        </div>
        <div class="form-item required">
            <p>Email</p>
            <input type="email" name="email" required oninvalid="alert('Please input email!')">
        </div>
        <input type="submit" value="Submit" class="button primary">
    </form>
</div>
</body>
</html>
