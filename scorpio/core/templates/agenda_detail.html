        #footer{
            text-align: center;
            position: relative;
            height: 25px;
        }

        .img2{
            height: 25px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 44px;
            margin: auto;
            width: auto;
        }

        .footer {
            position: fixed;
            width: 100%;
            height: 44px;
            left: 0;
            bottom: 0;
            z-index: 100;
            /* display: flex; */

            /* border-top: 1px solid #f4f4f4; */

        /*p{margin:7px; auto}*/

    <div id="footer">

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    function changefooter(){
        footer.style.marginTop = '0px'
        var height = $(this).height() - $(".items").height() - 10;
        footer.style.height = height + 'px'
        if(height<=82){
            footer.style.height = '82px'
        }
    }

    $(document).ready(function(){
        changefooter()
    })

    setTimeout(function(){
        changefooter()
    },1000)

    $(window).resize(function(){
        changefooter()
    });
</script>
