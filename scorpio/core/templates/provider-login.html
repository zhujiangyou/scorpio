{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static "/css/style.css" %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>

<div class="page-login">
    <form action="" method="post">
        <div class="form-item required">
            <p>Real name</p>
            <input type="text" name='realName' required oninvalid="alert('Please input real name!')">
        </div>
        <div class="form-item required">
            <p>Phone Number</p>
            <input type="number" name='phone' required oninvalid="alert('Please input phone number!')">
        </div>
        <div class="form-item required">
            <p>Password</p>
            <input type="text" name='password' required oninvalid="alert('Please input password!')">
        </div>
        <div class="form-item required">
            <p>Email</p>
            <input type="email" name="email" required oninvalid="alert('Please input email!')">
        </div>
        <div class="form-item required">
            <p>Hotel Name</p>
            <input type="number" name="hotelName" required oninvalid="alert('Please input phone number!')">
        </div>
        <input value="Submit" type="submit" class="button primary">
    </form>
</div>
</body>
</html>
