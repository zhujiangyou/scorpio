<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Credits</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1143945_p0azd9jns4r.css">
    <link href="https://cdn.bootcss.com/font-awesome/5.8.2/css/all.min.css" rel="stylesheet">
    <style type="text/css">
        .header {
          position: fixed;
          width: 100%;
          height: 44px;
          left: 0;
          top: 0;
          z-index: 100;
          background: #FFFFFF;
        }
        .header-title {
          height: 100%;
          font-size: 20px;
          border-bottom: 1px solid #f4f4f4;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .header-back {
          position: absolute;
          width: 44px;
          height: 44px;
          left: 0;
          top: 0;
          font-size: 30px !important;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        *{
            padding:0;
            margin:0;
        }
        body{
            /*background-color: #202837;*/
            background-image: url(https://pinkslash.metatype.cn/static/images/bg.png);
            background-size: 100% 100%;
            width: 100%;
            height: 100%;
            position: relative;
        }

        button{
            outline:none!important;
        }

        .items{
            margin:18px 20px;
        }
        .item{
            background:rgba(255,255,255,.1);
            border:1px solid rgba(255,255,255,.1);
        }
        .item-title{
            color: white;
            padding-top:20px;
            font-size: 12px;
            font-weight: 300;
            text-align: center;
        }
        .item-value{
            color: white;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 35px;
            font-size: 24px;
            font-weight: 500;
        }

        .item-history{
            font-size: 14px;
            margin:12px 0 12px 10px;
            color: white;
        }

        .item-chidren{
            position: relative;
            color: white;
            padding:10px 0;
        }
        .item-chidren::after{
            content:'';
            position: absolute;
            bottom: 0;
            width: 100%;height: 1px;
            background: #c1c1c1;
        }

        .item-chidren-title{
            font-size: 14px;
            margin-right: 30px;
            text-align: justify;
        }

        .item-chidren-content{
            font-size: 10px;
            font-weight: 300;
        }

        .item-chidren-money{
            display: table;
            font-size: 14px;
            position: absolute;
            right: 5px;
            top:0;bottom: 0;margin:auto;
        }
        ::-webkit-scrollbar{display:none;}


        #footer{
            text-align: center;
            position: relative;
            height: 25px;
        }

        .img2{
            height: 25px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 44px;
            margin: auto;
            width: auto;
        }
    </style>
</head>
<body scrolling="no">
    <br>
    <br>
    <div class="items">
        <div class="item">
            <div class="item-title">Current Credits</div>
            <div class="item-value">{{ me.credit }}</div>
        </div>
        <div class="item-history">Credits History</div>
        <div class="item" style="padding:0 10px;">
            <div style="overflow: auto;height: 400px;">
                {% for history in histories %}
                    <div class="item-chidren">
                        <div class="item-chidren-title">{{ history.desc }}</div>
                        <div class="item-chidren-content">{{ history.create_time }}</div>
                        <div class="item-chidren-money">{{ history.credit }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div id="footer">
        <img src="https://pinkslash.metatype.cn/static/images/100years.png" class="img2">
    </div>



    <div class="footer">
        <div class="footer-item active">
            <a href="https://pinkslash.metatype.cn/user_reservation">
                <!-- <span class="iconfont icon-food"></span> -->
                <img src="https://pinkslash.metatype.cn/static/images/szxdf.svg" class="footer-img">
                <p class="footer-item-label" >My Res</p>
            </a>
        </div>
        <div class="footer-item">
            <a href="https://pinkslash.metatype.cn/agenda/">
                <!-- <span class="iconfont icon-calendar"></span> -->
                <!-- <i class="fas fa-calendar"></i> -->
                <img src="https://pinkslash.metatype.cn/static/images/rili.svg" class="footer-img">
                <p class="footer-item-label">Agenda</p>
            </a>
        </div>
        <div class="footer-item"  style="overflow:hidden;">
            <a href="https://pinkslash.metatype.cn/customer_profile/{{ me.id }}">
                <!-- <span class="iconfont icon-yonghu"></span> -->
                <img src="https://pinkslash.metatype.cn/static/images/usercenter.svg" class="footer-img footer-active">
                <p class="footer-item-label">Profile</p>
            </a>
        </div>
    </div>


</body>
</html>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

<script src="{% static "/js/app.js" %}"></script>
<script type="text/javascript">
    function changefooter(){
        footer.style.marginTop = '0px'
        var height = $(this).height() - $(".items").height() - 68;
        footer.style.height = height + 'px'
        if(height<=82){
            footer.style.height = '82px'
        }
    }
    changefooter()
    $(window).resize(function(){
        changefooter()
    });
</script>

<script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script type="text/javascript">
var current_url = window.location.href
$(function(){
    $.ajax({
        type:"post",
        url:"https://pinkslash.metatype.cn/getticket",
        data:{'current_url':current_url},
        dataType : "json",
        success:function(result){
            wx.config({
            debug: false,
            appId: result.appId,
            timestamp: result.timestamp,
            nonceStr:result.nonceStr,
            signature:result.signature,
            jsApiList : ['onMenuShareAppMessage']
             });
            wx.ready(function () {   //需在用户可能点击分享按钮前就先调用
                wx.onMenuShareAppMessage({
                    title: 'Hilton 2019 F&B Week', // 分享标题
                    desc: '48 Hours with Hilton', // 分享描述
                    link: 'https://pinkslash.metatype.cn/user_login/', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                    imgUrl: 'https://pinkslash.metatype.cn/static/images/xixi.png', // 分享图标
                    trigger:function(){
                    },
                    success:function(res){
                    },
                    cancel: function(){
                    },
                    fail: function(res){
                    }
                })
            });
        },
        error:function(result) {
        }
    })
})

</script>
