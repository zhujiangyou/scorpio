{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{lunch.name}}</title>
    <link rel="stylesheet" href="{% static "/css/style.css" %}">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1143945_p0azd9jns4r.css">
</head>
<body>
<div class="page-pay-success">

    <img src="{{ lunch.img.url }}">
    <!-- <p>Payment Success</p> -->
    {% if status == 0 %}
        <a href="lunch/reserve/{{ lunch.id }}" style="text-decoration:none;"><button  class="button big block">Reserve</button></a>
    {% else %}
        <button  class="button big block">Reservations have been made.</button>
    {% endif %}
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static "/js/app.js" %}"></script>
</body>
</html>
