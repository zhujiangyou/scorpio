<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
 <title></title>
 <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        *{
            padding:0;
            margin:0;
        }
        body{
            /*background-color: #202837;*/
            background-image: url(https://pinkslash.metatype.cn/static/images/bg.png);
            background-size: 100% auto;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .header {
          position: fixed;
          width: 100%;
          height: 44px;
          left: 0;
          top: 0;
          z-index: 100;
          background: #FFFFFF;
        }
        .header-title {
          height: 100%;
          font-size: 20px;
          border-bottom: 1px solid #f4f4f4;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .header-back {
          position: absolute;
          width: 44px;
          height: 44px;
          left: 0;
          top: 0;
          font-size: 30px !important;
          display: flex;
          align-items: center;
          justify-content: center;
        }


        button{
            outline:none!important;
        }

        .picture{
            width: 96%;
            height: 320px;
            margin:5px 2% 0 2%;
        }

        .img1{
            border-radius: 10px;
            width: 100%;
            height: 320px;
        }

        .add-text{
            padding:10px 20px;
        }


        .duigou{
            position: absolute;
            right: -5px;top: -5px;
            width: 15px;height: 15px;
            display: none;
        }

        .addImage{
            width: 100%;
            color: white;
            font-size: 16px;
        }

        .addImage1{
            position: relative;
            border-radius: 2px;
            display: inline-block;
            width: 45%;
            margin:5px 2%;
            background-color: rgba(255,255,255,.1);
            border-right: 5px;
        }

        .image-item{
            border-top-left-radius: 2px;
            border-bottom-left-radius: 2px;
            width: 40%;
            height: auto;
            display: inline-block;
            vertical-align:middle;
        }
        .text-item{
            border-top-right-radius: 2px;
            border-bottom-right-radius: 2px;
            height: 100%;
            width: 50%;
            text-align: center;
            margin: 0 auto;
            font-size:12px;
            display: inline-block;
        }
        .reserve{
            text-align: center;
            margin-top: 50px;
        }

        .btn-color{
            background-color: #0c1d4a;
            color: white;
            font-size: 16px;
            padding:5px 50px;
            border:0;
        }


        /*modal开始*/
        .submit-modal{
            position: relative;
            width: 100%;
            height: 100%;
        }

        .money{
            background-color: #0c1d4a;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            position: absolute;
            left: 0;
            right: 0;
            top:-40px;
            margin: auto;
            text-align: center;
        }

        .money-modal{
            border-radius: 5spx;
        }

        .wenzi{
            text-align: left;
            color: black;
            padding:50px 10px 0 10px;
            font-size: 17px;
        }

        .money-btn{
            text-align: center;
            margin-top: 15px;
            border-radius: 5px;
        }
        .confirm{
            background-color: #0c1d4a;
            color:white;
            font-size: 20px;
            padding: 5px 40px;
            border-radius: 5px;
        }

        .cancel{
            color: #E6260F;
            font-size: 20px;
        }

        /*modal结束*/

        .footer{
            text-align: center;
            position: relative;
            height: 25px;
        }

        .img2{
            height: 25px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 44px;
            margin: auto;
            width: auto;
        }
    </style>
</head>
<body>

 <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
     <div class="modal-dialog" style="position: absolute;left: 0;right: 0; top: 180px;margin:auto;width: 60%;background-color: white;border-radius: 5px;">
            <div class="modal-content money-modal">
             <div class="money">
              <img src="https://pinkslash.metatype.cn/static/images/credits.svg" style="width: 40px;height: 40px;margin:20px">
             </div>
             <div class="wenzi">Are you sure you want to buy this food?</div>
             <div class="money-btn">
                <a href="https://pinkslash.metatype.cn/purchase_food/{{ food.id }}" target="_self">
                    <button class="confirm">Confirm</button>
                </a>
            </div>
             <div class="money-btn">
                <a href="https://pinkslash.metatype.cn/customer_profile/{{ me.id }}" target="_self">
                    <button class="cancel" data-dismiss="modal">Cancel</button>
                </a>
            </div>
            </div>
     </div>
 </div>


<div class="footer" id="footer">
    <img src="https://pinkslash.metatype.cn/static/images/100years.png"" class="img2">
</div>


</body>
</html>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
</script>
