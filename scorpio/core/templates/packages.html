{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Reservation</title> -->
    <link rel="stylesheet" href="{% static "/css/style.css" %}">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1143945_p0azd9jns4r.css">
</head>
<body>
<div class="header">
    <span id="J_backBtn" class="header-back iconfont icon-arrow-left-s-line"></span>
    <h1 class="header-title">Reservation</h1>
</div>
<div class="page-reservation">
    <ul class="reservation-list">

        {% for package in packages %}
            {% if status == 'room_amenity' %}
                <a href="/room_amenity/detail/{{ package.id }}" style="text-decoration:none;">
            {% else %}
                <a href="/lunch/detail/{{ package.id }}" style="text-decoration:none;">
            {% endif %}
                <li class="reservation-item">
                    <div class="reservation-item-image" style="background-image: url({{ package.img.url }})"></div>
                        <div class="reservation-item-info">
                            <h3 class="reservation-item-title">{{ package.name }}</h3>
                            {#                    <p class="reservation-item-subtitle">Subtitle</p>#}
                        </div>
                    <!--
                    <a href="/add_favorite/{{ food.id }}" class="reservation-item-like iconfont icon-like
                        {% if food.id in favo_ids %}
                            active
                        {% endif %}" style="text-decoration-line: none">
                    </a> -->
                </li>
            </a>

        {% endfor %}
    </ul>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static "/js/app.js" %}"></script>
</body>
</html>
