

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn Down</title>


    <link rel="stylesheet" href="{% static "/css/style.css" %}">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1143945_p0azd9jns4r.css">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        *{
            padding:0;
            margin:0;
            font-family:'Source Sans Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        body{
            /*background-color: #202837;*/
            background-image: url(http://pinkslash.metatype.cn/static/images/bg.png);
            background-size: 100% 100%;
            width: 100%;
            height: 100%;
            position: relative;
        }

        button{
            outline:none!important;
        }

        .page-lunch-detail{
            width: 100%;
            padding:10px 50px;
            border-radius: 10px;
        }

        .lunch-picture{
            width: 100%;
            height: auto;

            border-radius: 10px;
            /*transform: rotate(90deg);*/
        }

        #footer{
            text-align: center;
            position: relative;
            height: 25px;
        }

        .img2{
            height: 25px;
            position: absolute;
            left: 0;
            right: 0;
            bottom:16px;
            margin: auto;
            width: auto;
        }

        /*modal开始*/
        .submit-modal{
            position: relative;
            width: 100%;
            height: 100%;
        }

        .money{
            background-color: #0c1d4a;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            position: absolute;
            left: 0;
            right: 0;
            top:-40px;
            margin: auto;
            text-align: center;
        }

        .money-modal{
            border-radius: 5px;
        }

        .wenzi{
            text-align: left;
            color: black;
            padding:50px 10px 0 10px;
            font-size: 17px;
        }

        .money-btn{
            text-align: center;
            margin-top: 15px;
            border-radius: 5px;
        }
        .confirm{
            background-color: #0c1d4a;
            color:white;
            font-size: 20px;
            padding: 5px 40px;
            border-radius: 5px;
        }

        .cancel{
            color: #E6260F;
            font-size: 20px;
        }

        .main-text{
            color: white;
            font-size: 10px;
            padding:0 10px;
            text-align: center;
        }
        .main-text p{
            margin-bottom: 3px;
        }


        .footer {
            position: fixed;
            width: 100%;
            height: 44px;
            left: 0;
            bottom: 0;
            z-index: 100;
            /* display: flex; */
            background:#0c1d4a;
            border-top: 0px solid #f4f4f4;
        }
    </style>
</head>
<body>
<br>
<br>
<div class="page-lunch-detail">
    <img src="http://pinkslash.metatype.cn/static/images/1.png" class="lunch-picture">
</div>
<span style="width: 100%; padding: 5px;color: white;font-size: 20px;text-align: center;">25th Turn Down - Lychee bird-nest jelly</span>

<div class="page-lunch-detail">
    <img src="http://pinkslash.metatype.cn/static/images/2.png" class="lunch-picture">
</div>
<span style="width: 80%;padding: 5px;color: white;font-size: 20px;text-align: center;">26th Turn Down - Glutinous rice ball in fermented wine</span>

</body>
</html>
